<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/project-details.css">
  <link rel="stylesheet" href="../styles/root.css">
</head>
<body>
  <div class="phone-container">
    <!-- Side Buttons -->
    <div class="side-button volume-up"></div>
    <div class="side-button volume-down"></div>
    <div class="side-button lock-button"></div>

    <!-- Phone Screen -->
    <div class="phone-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="island"></div>
      </div>

      <!-- Projects Page -->
      <div class="page app-page">
        <a href="projects.html" class="back-button">‚Üê</a>

        <!-- Section container of projects starts -->
            <div class="app-container">
                <!-- App Header -->
            <div class="app-header">
                <img id="app-icon" src="" alt="App Icon" class="app-icon">
                <div class="app-info">
                    <span id="app-name" class="app-name"></span>
                    <span id="app-category" class="app-category"></span>
                    <!-- <span id="app-rating" class="app-rating"></span> -->
                    <!-- Action Button -->
                    <div class="Action-button-container">
                      <a id="action-button" href="#" target="_blank" class="btn">OPEN</a>
                    </div>
                </div>
            </div>
            <!-- Screenshots Section -->
            <div class="screenshot-container" id="screenshot-container">
                <!-- Screenshots will be dynamically added here -->
            </div>

             <!-- Additional App Details -->
            <div class="app-details">
                <p id="app-downloads" class="app-downloads"></p>
                <p id="app-size" class="app-size"></p>
            </div>

            <!-- Description Section -->
            <div class="description-container">
                <p id="description" class="description"></p>
            </div>

            
            </div>

              <!-- Fullscreen Image Modal -->
<div id="image-modal" class="image-modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
  <div id="caption"></div>
  <!-- Optional: Prev/Next buttons -->
  <button id="prev" class="nav-btn">&#10094;</button>
  <button id="next" class="nav-btn">&#10095;</button>
</div>
        </div>
    </div>
  </div>




  <!-- Include Central JavaScript -->
  <script src="scripts/project-details.js"></script>
  <script src="scripts/image-modal-helper.js"></script>
</body>
</html>
