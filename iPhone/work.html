<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Experience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/work.css">
  <link rel="stylesheet" href="../styles/root.css">
</head>
<body>
  <div class="phone-container">
    <!-- Side Buttons -->
    <div class="side-button volume-up"></div>
    <div class="side-button volume-down"></div>
    <div class="side-button lock-button"></div>

    <!-- Phone Screen -->
    <div class="phone-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="island"></div>
      </div>

      <!-- Work Page -->
      <div class="page app-page">
        <a href="home.html" class="back-button">‚Üê</a>
      <div class="widget">
        <h2>Work Experience</h2>
        <p>Tap a marker to view details.</p>
      </div>

          <!-- Popup for Details -->
      <div class="popup-overlay" id="popup-overlay"></div>

      <!-- Popup (Inside iPhone) -->
      <div class="popup" id="popup">
        <span class="close-popup">&times;</span>
        <h3 id="popup-company"></h3>
        <p id="popup-role"></p>
        <p id="popup-duration"></p>

        <div class="timeline">
          <div class="timeline-item">
            <div class="timeline-circle"></div>
            <strong>Key Responsibilities & Achievements:</strong>
            <ul id="popup-responsibilities"></ul>
          </div>
          <div class="timeline-item">
            <div class="timeline-circle"></div>
            <strong>Projects:</strong>
            <ul id="popup-projects"></ul>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="scripts/work.js"></script>
</body>
</html>
